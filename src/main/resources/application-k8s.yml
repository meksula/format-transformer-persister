server:
  port: 8080
spring:
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false

  datasource:
    url: jdbc:postgresql://format-transformer-database.local:5432/format_transformer
    username: postgres
    password: password